{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{judul}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="#">{{judul}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li  class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Akun
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/login">Login</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>                 
                    <li><a class="dropdown-item" href="#">Resgister</a></li>                 
                  </ul>
              </li>
              <li class="nav-item ">
                <p class="justify-content-center mt-2 mx-2 text-primary">{{user}}</p>                  
              </li>
              <li class="nav-item text-center">
                  <img src="{%static '/img/EL.png'%}" width="35px">                  
              </li>
            </ul>
          </div>
        </div>
    </nav>
   <div class="container mt-5 py-3">
        <div class="row" style="margin-left: 250px;">
            <div class="col-6 mx-5 offset-3 " style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; padding: 60px; ">
            <!-- Pills content -->
                <div class="tab-content" >
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <div class="container text-center mb-4">
                  <img src=" {%static 'img/EL.png'%} " width="120px" > <br>
                  <h5 class="my-4">{{user}}</h5>
                </div>
                <form method="POST">
                  {%csrf_token%}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" class="form-control" name="username" />
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" name="password" />
                    </div>
            
                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>
            
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Lupa password?</a>
                    </div>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary my-2" style="width: 100%;">Login</button>
            
                    <!-- Register buttons -->
                    <div class="text-center">
                    <p>Belum punya akun? <a href="#!">Register</a></p>
                    </div>
                </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                </div>
                </div>
            <!-- Pills content -->
            </div>
        </div>
   </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
