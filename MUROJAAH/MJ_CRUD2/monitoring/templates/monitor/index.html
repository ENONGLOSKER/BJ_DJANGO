<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>{{judul}}</title>
  </head>
  <body>
    <div class="container">
        <h3 class="text-center mt-5 fw-bold">{{judul}} <i class="text-primary">MONITORING</i> </h3>
        <hr>

        <table class="table table-striped mt-5 table-bordered">
            <thead class=" table-dark ">
              <tr class="text-center">
                <th scope="col">NO</th>
                <th scope="col">PROJECT</th>
                <th scope="col">LEAD</th>
                <th scope="col">NAME</th>
                <th scope="col">START</th>
                <th scope="col">END</th>
                <th scope="col">PROGRES</th>
                <th scope="col">HP</th>
                <th scope="col">AKSI</th>
              </tr>
            </thead>
            <tbody class="align-middle">
              {% for data in datas %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.project}}</td>
                <td>{{data.lead}}</td>
                <td>
                    <table>
                        <tr>
                            <td><img src="{{data.foto.url}}" width="45px"></td>
                            <td>
                                <h5 style="padding-left:5px; margin-left:15x; font-size: 17px;">{{data.nama}}</h5>
                                <p style="padding-left:5px; margin-left:15x; font-size: 13px;">{{data.email}}</p>
                            </td>
                        </tr>
                    </table>


                </td>
                <td>{{data.start}}</td>
                <td>{{data.end}}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{data.progres}}%;" aria-valuenow="{{data.progres}}" aria-valuemin="0" aria-valuemax="100">{{data.progres}}</div>
                    </div>
                </td>
                <td>{{data.hp}}</td>                
                <td>
                    <button type="button" class="btn btn-warning bi bi-pencil-square m-2"></button>
                    <button type="button" class="btn btn-danger bi bi-trash-fill m-2"></button>
                </td>
              </tr>
              {%endfor%}

            </tbody>
          </table>
          <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
