{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{judul1}} | {{judul2}} </title>
 
  </head>
  <body>
   
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{%static 'blog/img/bg_el.png'%}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{%static 'blog/img/bg_el1.png'%}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{%static 'blog/img/bg_el.png'%}" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>
    <div class="container">
      <h3 class="text-center my-5">POSTINGAN BLOG</h3>
      <div class="row gap-md-4  gap-sm-5 justify-content-center">
        
        <!-- database -->
        {%for data in datas%}        
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img src="{{data.img.url}}" class="card-img-top">
            <div class="card-body">
              <span class="badge bg-secondary my-1">{{data.kategori}}</span>
              <h5 class="card-title">{{data.judul}}</h5>
              <p class="card-text">{{data.kontent}}</p>
              <a href="#" class="btn btn-primary w-100"> Selengkapnya </a>
            </div>
          </div>
        </div>
        {%endfor%}
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
