<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}

        {%endblock title%}
    </title>

    {%include "snippets/style.html"%}
   
</head>
<body>

    <!-- judul -->

        {%endblock pagetitle%}

            </ol>
        </nav>
    </div>

    <!-- kontent -->
    <div class="container shadow p-3 my-5 bg-body rounded">
        {%block content%}
        
        {%endblock content%}
    </div>
    

    

    {%include "snippets/script.html"%}

</html>
